<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pong</title>
    <script src="./index.js"></script>
    <style>
        body, html {
            padding: 0;
            margin: 0;
        }
        * {
            font-family: "SF Pro TC","SF Pro Text","SF Pro Icons","PingFang TC","Helvetica Neue","Helvetica","Arial",sans-serif;
        }
        body {
            max-height: 100vh;
            min-height: 100vh;
            overflow: hidden;
            background-color: aquamarine;
            display: flex;
            justify-content: center;
        }
        canvas {
            background-color: white;
        }
        .left, .right {
            background-color: aquamarine;
            position: absolute;
            top: 0;
            bottom: 0;
            width: calc(50vw - 50vh);
            font-size: 22px;
            padding: 12px;
        }
        .left select, .right select {
            font-size: 22px;
        }
        .left {
            left: 0;
        }
        .right {
            right: 0;
        }
        .score {
            font-size: 150px;
            color: #2223;
        }

        #score1, #score2 {
            flex-grow: 1;
            padding-right: 40px;
            padding-left: 50px;
        }
        #score1 {
            text-align: right;

        }

        .nn {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            pointer-events: none;
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
            padding: 12px;
        }

        #nn2 {
            flex-direction: row-reverse;
        }

        .nn .cell {
            width: 30px;
            height: 30px;
            background-color: teal;
            border-radius: 50%;
            margin: 6px;
        }

        .canvas-wrp {
            position: relative;
        }

        .center-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .bar {
            display: flex;
            justify-content: center;
        }

        .nn-info {
            font-size: 12px;
        }

        button {
            opacity: 0.5;
        }

    </style>
</head>
<body>
    <div class="canvas-wrp">
        <div class="center-bar">
            <div class="bar score">
                <div id="score1">0</div>   
                <div id="score2">0</div>
            </div>
            <div class="bar">
                <button style="font-size: 24px">歸零</button>
            </div>
        </div>
        <canvas></canvas>
    </div>
    <div class="left">
        <label for="p1">Player 1:</label>
        <select id="p1">
            <option value="chaser">追球</option>
            <option value="nn">神經網路</option>
            <option value="human">手動 (控制鍵： W/S)</option>
        </select>
        <select id="id1"></select>
             
        <div id="nn1" class="nn"></div>
        <p class="nn-info" id="info1">
            AI 內部即時狀況<br />
            圓圈顏色深度表示神經元活化強度 <br />
            最內側三個圓圈為輸出 (上/不動/下)
        </p>
    </div>
    <div class="right">
        <label for="p2">Player 2:</label>
        <select id="p2">
            <option value="chaser">追球</option>
            <option value="nn">神經網路</option>
            <option value="human">手動 (控制鍵： ↑/↓)</option>
        </select>
        <select id="id2"></select>
        
        <p class="nn-info" id="info2">
            AI 內部即時狀況<br />
            圓圈顏色深度表示神經元活化強度 <br />
            最內側三個圓圈為輸出 (上/不動/下)
        </p>
        <div id="nn2" class="nn"></div>
    </div>
</body>
</html>
